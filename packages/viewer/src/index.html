      import {ColorMaterial} from './build/index.esm.js';
      window.addEventListener('DOMContentLoaded', () => {

      let color;

      const clearAllButton = document.querySelector('#clear-all');

      clearAllButton.addEventListener('click', async _ => {
        const viewer = document.querySelector('#viewer');
        const scene = await viewer.scene();
        await scene
              .items()
              .where(q => q.all())
              .clearMaterialOverrides()
              .execute()
      });

      const paintAllButton = document.querySelector('#paint-all');

      paintAllButton.addEventListener('click', async _ => {
        const viewer = document.querySelector('#viewer');
        const scene = await viewer.scene();
        await scene
              .items()
              .where(q => q.all())
              .materialOverride(ColorMaterial.fromHex(color.hexString))
              .execute()
      });


      const hideAllButton = document.querySelector('#hide-all');

      hideAllButton.addEventListener('click', async _ => {
        const viewer = document.querySelector('#viewer');
        const scene = await viewer.scene();
        await scene
              .items()
              .where(q => q.all())
              .hide()
              .execute()
      });

      const showAllButton = document.querySelector('#show-all');

      showAllButton.addEventListener('click', async _ => {
        const viewer = document.querySelector('#viewer');
        const scene = await viewer.scene();
        await scene
              .items()
              .where(q => q.all())
              .show()
              .execute();
      });
