    <style>

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        const viewer = document.querySelector('#viewer');

        viewer.token = 'gZ51MiERII5b1_Pd0dRSjn6xz2GQAI_8-zYhN0y0MQE.hfZ60f7r_xXbea3N3ZdvJwQGZcNNnpXf6W4_GHbYNzE';
        await viewer.load('urn:vertexvis:scene:b9e39e5e-8e27-4d97-b1a3-ba5ada11ada5');

        viewer.addEventListener('tap', async function(event) {
          const { position } = event.detail;
          const scene = await viewer.scene();
          const raycaster = await scene.raycaster();
          scene
            .itemOperation()
            .where(q => q.withItemId('a885f431-d39f-4293-b9d1-cb97a8573840'))
            .materialOverrideFromHex('#c9919f')
            .show()
            .execute();
        });

      }
    </script>
  </head>

    <vertex-viewer id="viewer" camera-controls="true"></vertex-viewer>
  </body>
