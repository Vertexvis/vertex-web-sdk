<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      html,
      body {
        width: 100%;

        margin: 0;

      #viewer {
        width: 100%;
        height: 100%;

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        const viewer = document.querySelector('#viewer');

        viewer.token = 'OFQkyrmGbOVSs560k4doTfZQ2b_LRckgNYBRMW3tRt8.fDKosxo468Wi_z3ig75Q5cOsXIAVP5omJWGC-3znwfs'
        await viewer.load('urn:vertexvis:scene:51ba5e31-82c6-4f64-bcf5-349ec5802425');

        viewer.addEventListener('tap', async function(event) {
          console.log('tapping: ', event);
          const { position } = event.detail;
          const scene = await viewer.scene();
          const raycaster = await scene.raycaster();

          // const test = scene.material("1234").material("1111").execute();

          const abc = scene
            .itemOperation()
            .where(q => q.itemId('abc').or().q.suppliedId('123'))
            .show()
            .material("blue")
            .execute();

          console.log('abc: ', abc)
          const { bomItems } = await raycaster.hitItems(position);
          console.log('bomItems: ', bomItems);
          if (bomItems.length == 0) {
            scene.clearAllHighlights().execute();
          } else {
            const [item] = bomItems;
            // scene
            //   .clearAllHighlights()
            //   .highlight('#ff0000', (s) => s.withItemId(item.id))
            //   .execute();
          }
        });

      }
    </script>

    <vertex-viewer id="viewer" camera-controls="true"></vertex-viewer>
