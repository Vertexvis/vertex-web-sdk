<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Viewer SDK Playground</title>

    <link rel="stylesheet" href="/dist/viewer/viewer.css" />
    <script type="module" src="/dist/viewer/viewer.esm.js"></script>
    <script nomodule src="/dist/viewer.js"></script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .app {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 300px;
        max-height: 75vh;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      #scene-tree {
        width: 100%;
        height: 100%;
        margin-top: 1rem;
      }
    </style>

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        await window.customElements.whenDefined('vertex-viewer');
        const viewer = document.querySelector('#viewer');

        const sceneTree = document.querySelector('#scene-tree');
        sceneTree.rowData = (row) => {
          return {
            func: () => console.log('tap', row.name),
          };
        };

        const scrollToIndex = document.getElementById('scroll-to-index');
        // const scrollToBtn = document.getElementById('scroll-to-index-btn');
        // scrollToBtn.addEventListener('click', () => {
        //   sceneTree.scrollToIndex(scrollToIndex.valueAsNumber);
        // });
      }
    </script>
  </head>

  <body>
    <div class="app">
      <div class="container">
        <vertex-scene-tree id="scene-tree">
          <template>
            <vertex-scene-tree-item name="{{row.name}}">
              <style>
                vertex-scene-tree-item {
                  height: 30px;
                  padding: 0 8px;
                }
              </style>
              <button onclick="{{row.data.func}}">Hi</button>
            </vertex-scene-tree-item>
          </template>
        </vertex-scene-tree>
      </div>
    </div>
  </body>
</html>
