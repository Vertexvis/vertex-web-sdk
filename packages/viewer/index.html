<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Viewer SDK Playground</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/viewer/viewer.css" />
    <script type="module" src="/dist/viewer/viewer.esm.js"></script>
    <script nomodule src="/dist/viewer.js"></script>

    <style>
      html,
      body {
        font-family: Roboto, Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .app {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .tree {
        display: flex;
        flex-direction: column;
        min-width: 300px;
        border-right: 1px solid lightgray;
      }

      .workarea {
        width: 100%;
        height: 100%;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      #scene-tree {
        width: 100%;
        height: 100%;
      }

      .pin {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: red;
        /* transform: scale(0.5); */
      }
    </style>

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        await window.customElements.whenDefined('vertex-viewer');

        const viewer = document.getElementById('viewer');
        const tree = document.getElementById('scene-tree');

        const domRenderer = document.getElementById('dom-renderer');

        const pin1Element = document.getElementById('pin1');
        pin1Element.position = { x: 0, y: 0, z: 100 };

        const pin2Element = document.getElementById('pin2');
        pin2Element.position = { x: 0, y: 0, z: -100 };

        const pin3Element = document.getElementById('pin3');
        pin3Element.position = { x: 100, y: 0, z: 0 };

        const pin4Element = document.getElementById('pin4');
        pin4Element.position = { x: -100, y: 0, z: 0 };

        const pin5Element = document.getElementById('pin5');
        pin5Element.position = { x: 0, y: 100, z: 0 };

        const pin6Element = document.getElementById('pin6');
        pin6Element.position = { x: 0, y: -100, z: 0 };

        const pin7Element = document.getElementById('pin7');
        pin7Element.position = { x: 0, y: 0, z: 0 };

        function animatePin() {
          requestAnimationFrame((time) => {
            const ms = 3000;
            const scale = 1 + (time % ms) / ms;
            pin7Element.scale = { x: scale, y: scale, z: scale };
            animatePin();
          });
        }
        animatePin();
      }
    </script>
  </head>

  <body>
    <div class="app">
      <div class="tree">
        <vertex-scene-tree
          id="scene-tree"
          config-env="platdev"
          viewer-selector="#viewer"
        >
        </vertex-scene-tree>
      </div>
      <div class="workarea">
        <vertex-viewer
          id="viewer"
          config-env="platdev"
          src="urn:vertexvis:stream-key:6HFE6bDV-EG0dIqWrAn8hNRAYzJwkSU2Njez"
        >
          <vertex-viewer-default-toolbar
            placement="bottom-left"
          ></vertex-viewer-default-toolbar>

          <vertex-viewer-dom-renderer id="dom-renderer" draw-mode="2d">
            <vertex-viewer-dom-element id="pin1">
              <div class="pin">1</div>
            </vertex-viewer-dom-element>
            <vertex-viewer-dom-element id="pin2">
              <div class="pin">2</div>
            </vertex-viewer-dom-element>
            <vertex-viewer-dom-element id="pin3">
              <div class="pin">3</div>
            </vertex-viewer-dom-element>
            <vertex-viewer-dom-element id="pin4">
              <div class="pin">4</div>
            </vertex-viewer-dom-element>
            <vertex-viewer-dom-element id="pin5">
              <div class="pin">5</div>
            </vertex-viewer-dom-element>
            <vertex-viewer-dom-element id="pin6">
              <div class="pin">6</div>
            </vertex-viewer-dom-element>
            <vertex-viewer-dom-element id="pin7">
              <div class="pin">7</div>
            </vertex-viewer-dom-element>
          </vertex-viewer-dom-renderer>

          <vertex-viewer-distance-measurer></vertex-viewer-distance-measurer>

          <vertex-viewer-toolbar placement="top-right">
            <vertex-viewer-view-cube
              class="view-cube"
            ></vertex-viewer-view-cube>
          </vertex-viewer-toolbar>
        </vertex-viewer>
      </div>
    </div>
  </body>
</html>
