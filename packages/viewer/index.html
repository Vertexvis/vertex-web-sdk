<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link
      rel="stylesheet"
      href="http://localhost:3333/dist/viewer/viewer.css"
    />
    <script
      type="module"
      src="http://localhost:3333/dist/viewer/viewer.esm.js"
    ></script>
    <script nomodule src="http://localhost:3333/dist/viewer.js"></script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      .box {
        background-color: red;
        width: 24px;
        height: 24px;
      }
    </style>

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        await window.customElements.whenDefined('vertex-viewer');
        const viewer = document.querySelector('#viewer');

        const btn = document.querySelector('#btn');
        btn.addEventListener('click', () => {
          const toolbar = document.createElement(
            'vertex-viewer-default-toolbar'
          );
          viewer.appendChild(toolbar);
        });
      }
    </script>
  </head>

  <body>
    <vertex-viewer
      id="viewer"
      config-env="platdev"
      client-id="F180BC7099538A7DE4E5730CAD91D36F8F3B1B2A8824150BE386BAFBD642073G"
      src="urn:vertexvis:stream-key:wYumKKlqu39Z4YBo87Q8EONuOuAqzNafwuN1"
    >
      <vertex-viewer-default-toolbar></vertex-viewer-default-toolbar>
    </vertex-viewer>
    <button id="btn">Btn</button>
  </body>
</html>
