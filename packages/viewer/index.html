<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Viewer SDK Playground</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/viewer/viewer.css" />
    <script type="module" src="/dist/viewer/viewer.esm.js"></script>
    <script nomodule src="/dist/viewer.js"></script>

    <style>
      html,
      body {
        font-family: Roboto, Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .app {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .tree {
        display: flex;
        flex-direction: column;
        width: 300px;
        flex-shrink: 0;
        border-right: 1px solid lightgray;
      }

      .pin-group-1 {
        --viewer-annotations-pin-dot-color: #367C2B;
        --viewer-annotations-pin-label-line-color: #000000;
        --viewer-annotations-pin-label-border-color: #000000;
        --viewer-annotations-pin-label-background-color: #b3f0b3;
        --viewer-annotations-pin-label-focused-border-color: #2d6d23;
      }

      .pin-group-2 {
        --viewer-annotations-pin-dot-color: #ff2;
        --viewer-annotations-pin-label-line-color: #000000;
        --viewer-annotations-pin-label-border-color: #000000;
        --viewer-annotations-pin-label-background-color: #fab;
        --viewer-annotations-pin-label-focused-border-color: #f30;
      }


      .workarea {
        width: 100%;
        height: 100%;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      #scene-tree {
        width: 100%;
        height: 100%;
      }
    </style>

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        await window.customElements.whenDefined('vertex-viewer');

        const viewer = document.getElementById('viewer');
        const tree = document.getElementById('scene-tree');
      }
    </script>
  </head>

  <body>
    <div class="app">
      <div class="tree">
        <vertex-scene-tree
          id="scene-tree"
          config-env="platdev"
          viewer-selector="#viewer"
        >
        </vertex-scene-tree>
      </div>
      <div class="workarea">
        <vertex-viewer
          id="viewer"
          config-env="platdev"
          src="urn:vertexvis:stream-key:jHc-TwcfQCBks8jmDTdqPf8ePE40eMfZn5XB"
        >
          <vertex-viewer-default-toolbar
            placement="bottom-left"
          ></vertex-viewer-default-toolbar>

          <vertex-viewer-pin-tool
            id="vertex-viewer-pin-tool"
            mode="edit"
            tool="pin-text"
          >
           <template id="pin-template-69bbdd26-7293-411d-be0f-f997459b806b">
            <vertex-viewer-pin-group class="pin-group-1" prop:value="projectionViewMatrix">
            </vertex-viewer-pin-group>
           </template>
           <template id="pin-template-e754b937-45c3-404b-8edd-29d35537432b">
            <vertex-viewer-pin-group class="pin-group-2" prop:value="projectionViewMatrix">
            </vertex-viewer-pin-group>
           </template>
          </vertex-viewer-pin-tool>

          <vertex-viewer-toolbar placement="top-right">
            <vertex-viewer-view-cube
              class="view-cube"
            ></vertex-viewer-view-cube>
          </vertex-viewer-toolbar>
        </vertex-viewer>
      </div>
    </div>
  </body>
</html>
