<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Viewer SDK Playground</title>

    <link rel="stylesheet" href="/dist/viewer/viewer.css" />
    <script type="module" src="/dist/viewer/viewer.esm.js"></script>
    <script nomodule src="/dist/viewer.js"></script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .app {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .tree {
        display: flex;
        flex-direction: column;
        min-width: 300px;
      }

      .workarea {
        width: 100%;
        height: 100%;
      }

      #scroll-to-index {
        width: 100px;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      #scene-tree {
        width: 100%;
        height: 100%;
        margin-top: 1rem;
      }
    </style>

    <script type="module">
      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        await window.customElements.whenDefined('vertex-viewer');
        const viewer = document.querySelector('#viewer');
        viewer.config = {
          flags: {
            logWsMessages: false,
          },
        };

        const sceneTree = document.querySelector('#scene-tree');
        sceneTree.rowData = (row) => {
          return {
            color: Math.random() * (255 * 255 * 255),
            func: () => console.log('row', row.name),
          };
        };

        const scrollToIndex = document.getElementById('scroll-to-index');
        const scrollToBtn = document.getElementById('scroll-to-index-btn');
        scrollToBtn.addEventListener('click', () => {
          // sceneTree.scrollToIndex(scrollToIndex.valueAsNumber);
          sceneTree.invalidateRows();
        });

        const collapseAllBtn = document.getElementById('collapse-all-btn');
        collapseAllBtn.addEventListener('click', () => {
          sceneTree.collapseAll();
        });

        const expandAllBtn = document.getElementById('expand-all-btn');
        expandAllBtn.addEventListener('click', () => {
          sceneTree.expandAll();
        });

        // setTimeout(() => {
        //   sceneTree.viewer = viewer;
        //   console.log('setting viewer on scene tree');
        // }, 5000);
      }
    </script>
  </head>

  <body>
    <div class="app">
      <div class="tree">
        <div>
          <span>Scroll To:</span>
          <input id="scroll-to-index" type="number" />
          <button id="scroll-to-index-btn">Go</button>
          <button id="collapse-all-btn">-</button>
          <button id="expand-all-btn">+</button>
        </div>
        <vertex-scene-tree
          id="scene-tree"
          config-env="platdev"
          viewer-selector="#viewer"
        >
        </vertex-scene-tree>
      </div>
      <div class="workarea">
        <vertex-viewer
          id="viewer"
          client-id="7A8EAF1430FFA64FF51CF0F64E38C0B5B4837EA660F07B110A8B6C1A9D186807"
          config-env="platdev"
          src="urn:vertexvis:stream-key:8AN_L_K3YHR9CpF5IU1TkdDdbkwjpJrXPGVK"
        ></vertex-viewer>
      </div>
    </div>
  </body>
</html>
