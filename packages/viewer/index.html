<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Viewer SDK Playground</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/viewer/viewer.css" />
    <script type="module" src="/dist/viewer/viewer.esm.js"></script>
    <script nomodule src="/dist/viewer.js"></script>

    <style>
      html,
      body {
        font-family: Roboto, Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .app {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .tree {
        display: flex;
        flex-direction: column;
        width: 300px;
        flex-shrink: 0;
        border-right: 1px solid lightgray;
      }

      .workarea {
        width: 100%;
        height: 100%;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }

      #scene-tree {
        width: 100%;
        height: 100%;
      }
    </style>

    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three';
      import { TransformControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/TransformControls.js';
      import { FlexTimeApi, VertexScene } from '/dist/viewer/index.esm.js';

      const sceneId = 'a842906a-cc33-41d8-b86c-936571fb92fb';
      const client = FlexTimeApi.create('https://flex.platdev.vertexvis.io');
      const vertexScene = new VertexScene(client, sceneId);

      const cubes = [];
      let transformControl;

      window.addEventListener('DOMContentLoaded', () => {
        main();
      });

      async function main() {
        await window.customElements.whenDefined('vertex-viewer');

        const viewer = document.getElementById('viewer');
        const tree = document.getElementById('scene-tree');

        const blendedRenderer = document.getElementById('blended-renderer');
        createScene(blendedRenderer);
        blendedRenderer.willDraw = updateScene;
        blendedRenderer.scene.add(vertexScene);

        const overlayRenderer = document.getElementById('overlay-renderer');

        viewer.addEventListener('tap', async ({ detail }) => {
          const scene = await viewer.scene();
          const { hits } = await scene.raycaster().hitItems(detail.position);
          const [hit] = hits;

          if (hit != null) {
            console.log('hit', hit);
            const mesh = await vertexScene.loadSceneItem(
              scene.sceneViewId,
              hit.itemId.hex
            );
            await scene
              .items((op) =>
                op.where((q) => q.withItemId(hit.itemId.hex)).hide()
              )
              .execute();

            createTransformControl(viewer, overlayRenderer, mesh);
          } else {
            destroyTransformControl(blendedRenderer);
          }
        });
      }

      function createScene(renderer) {
        // const geometry = new THREE.BoxGeometry(10, 10, 10);
        // const material = new THREE.MeshNormalMaterial();
        // const cubeC = new THREE.Mesh(geometry, material);
        // cubeC.position.set(0, 0, 25);
        // renderer.scene.add(cubeC);
        // cubes.push(cubeC);
        // const cubeF = new THREE.Mesh(geometry, material);
        // cubeF.position.set(0, 0, 100);
        // renderer.scene.add(cubeF);
        // cubes.push(cubeF);
        // const cubeB = new THREE.Mesh(geometry, material);
        // cubeB.position.set(0, 0, -150);
        // renderer.scene.add(cubeB);
        // cubes.push(cubeB);
        // const cubeL = new THREE.Mesh(geometry, material);
        // cubeL.position.set(100, 0, 0);
        // renderer.scene.add(cubeL);
        // cubes.push(cubeL);
        // const cubeR = new THREE.Mesh(geometry, material);
        // cubeR.position.set(-100, 0, 0);
        // renderer.scene.add(cubeR);
        // cubes.push(cubeR);
        // const cubeT = new THREE.Mesh(geometry, material);
        // cubeT.position.set(0, 100, 0);
        // renderer.scene.add(cubeT);
        // cubes.push(cubeT);
        // const cubeBtm = new THREE.Mesh(geometry, material);
        // cubeBtm.position.set(0, -100, 0);
        // renderer.scene.add(cubeBtm);
        // cubes.push(cubeBtm);
      }

      function updateScene() {
        cubes.forEach((cube) => {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        });
      }

      function createTransformControl(viewer, renderer, target) {
        if (transformControl != null) {
          destroyTransformControl();
        }

        const handleViewerPointerMove = (event) => {
          event.stopPropagation();
          document.dispatchEvent(
            new PointerEvent('pointermove', {
              clientX: event.clientX,
              clientY: event.clientY,
              button: event.button,
            })
          );
        };

        transformControl = new TransformControls(renderer.camera, renderer);
        transformControl.size = 0.5;
        transformControl.attach(target);
        transformControl.addEventListener('mouseDown', () => {
          viewer.addEventListener('pointermove', handleViewerPointerMove);
        });
        transformControl.addEventListener('mouseUp', () => {
          viewer.removeEventListener('pointermove', handleViewerPointerMove);
        });
        renderer.scene.add(transformControl);
      }

      function destroyTransformControl(renderer) {
        if (transformControl != null) {
          transformControl.detach();
          transformControl.dispose();
        }
      }
    </script>
  </head>

  <body>
    <div class="app">
      <div class="tree">
        <vertex-scene-tree
          id="scene-tree"
          config-env="platdev"
          viewer-selector="#viewer"
        >
        </vertex-scene-tree>
      </div>
      <div class="workarea">
        <vertex-viewer
          id="viewer"
          config-env="platdev"
          src="urn:vertexvis:stream-key:Tc6BMkmEgl6xHHRFsMGsnXNfg0v31n-Fkcjf"
          depth-buffers="all"
        >
          <vertex-viewer-default-toolbar
            placement="bottom-left"
          ></vertex-viewer-default-toolbar>

          <vertex-viewer-threejs-renderer
            id="blended-renderer"
            draw-mode="animation-frame"
            occlude
          ></vertex-viewer-threejs-renderer>

          <vertex-viewer-threejs-renderer
            id="overlay-renderer"
            draw-mode="animation-frame"
          ></vertex-viewer-threejs-renderer>

          <vertex-viewer-toolbar placement="top-right">
            <vertex-viewer-view-cube
              class="view-cube"
            ></vertex-viewer-view-cube>
          </vertex-viewer-toolbar>
        </vertex-viewer>
      </div>
    </div>
  </body>
