name: Branch

on: [push]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout changes"
        uses: actions/checkout@v2
      - name: "Install"
        run: "yarn install"
      - name: "Bootstrap"
        run: "yarn bootstrap"
      - name: "Build"
        run: "yarn build"
      - name: "Test"
        run: "yarn test"
      - name: "Lint"
        run: "yarn lint"
