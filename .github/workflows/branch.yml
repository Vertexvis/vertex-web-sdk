name: Branch

on: [push]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout changes"
        uses: actions/checkout@v2
      - name: Set Node Version
        id: nvm
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: "Install"
        run: "yarn install"
      - name: "Bootstrap"
        run: "yarn bootstrap"
      - name: "Build"
        run: "yarn build"
      - name: "Test"
        run: "yarn test"
      - name: "Lint"
        run: "yarn lint"
      - name: "Prepare build artifacts"
        run: "./scripts/pre_upload_artifacts.sh"
      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  publish:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [build-and-analyze]
    steps:
      - name: "Checkout changes"
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: "Pull build artifacts"
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: "Prepare build artifacts"
        run: "./scripts/post_download_artifacts.sh"
      - name: "Publish changes"
        uses: Vertexvis/npm-publish-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          packages-config-file: "lerna.json"
          npm-registry: "npm.ops.vertexvis.io"
          npm-auth-token: ${{ secrets.PRIVATE_NPM_AUTH_TOKEN }}
          dry-run: "true"
