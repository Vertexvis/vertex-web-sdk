name: CI

on: [push]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout changes"
        uses: actions/checkout@v2
      - name: Set Node Version
        id: nvm
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: "Install"
        run: "yarn install"
      - name: "Build"
        run: "yarn build"
      - name: "Test"
        run: "yarn test"
      - name: "Lint"
        run: "yarn lint"
      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            packages/*/dist
            packages/*/package.json
            packages/*/LICENSE
            packages/*/README.md
            lerna.json
  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [build-and-analyze]
    steps:
      - name: "Checkout changes"
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: "Pull build artifacts"
        uses: actions/download-artifact@v1
        with:
          name: build-artifact
          path: publish-temp
      - name: Prepare publish directory
        run: |
          cp package.json publish-temp/package.json
          cd publish-temp
          yarn install
      - name: Display artifacts
        run: ls -R
  publish:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [build-and-analyze]
    steps:
      - name: "Checkout changes"
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: "Pull build artifacts"
        uses: actions/download-artifact@v1
        with:
          name: build-artifact
          path: build
      - name: "Prepare build artifacts"
        run: "./scripts/post_download_artifacts.sh"
      - name: "Publish changes"
        uses: Vertexvis/npm-publish-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          packages-config-file: "lerna.json"
          npm-registry: "npm.ops.vertexvis.io"
          npm-auth-token: ${{ secrets.PRIVATE_NPM_AUTH_TOKEN }}
          dry-run: "true"
