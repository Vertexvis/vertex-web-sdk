<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Picking</title>

    <!-- Live reload script -->
    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

    <script type="module" src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@vertexvis/viewer@0.18.x/dist/viewer/viewer.css"
    />
    <script
      type="module"
      src="https://unpkg.com/@vertexvis/viewer@0.18.x/dist/viewer/viewer.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@vertexvis/viewer@0.18.x/dist/viewer.js"
    ></script>

    <style>
      html,
      body {
        font-family: Roboto, Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      #viewer {
        display: flex;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Picking Instructions</h1>
      <ul>
        <li>Click a part to select it. Click the part again to select its parent.</li>
        <li>Hold 'shift' while selecting a part to maintain the current selection while selecting the new part.</li>
        <li>Press the spacebar or click in the empty space to deselect all parts.</li>
      </ul>
      <vertex-viewer
              id="viewer"
              class="viewer"
              src="urn:vertex:stream-key:ocgUAlbpe5dWkOjkHjUWzv7Sm1qWJpTi9sa4"
      >
        <vertex-viewer-default-toolbar data-viewer="viewer" placement="top-left"></vertex-viewer-default-toolbar>
      </vertex-viewer>
    </div>
  </body>
</html>
