<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Align Two Surfaces</title>

    <!-- Live reload script -->
    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

    <script type="module" src="main.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.22.x/dist/viewer/viewer.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.22.x/dist/viewer/viewer.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@vertexvis/viewer@0.22.x/dist/viewer.js"
    ></script>

    <style>
      html,
      body {
        font-family: Roboto, Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      #viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instructions</h1>
      <ul>
        <li>Click parts to set indicators 1 & 2</li>
        <li>Click whitespace to clear indicators</li>
        <li>Press 'a' to align parts when both indicators are set</li>
        <li>Press 'f' to flip the normals when both indicators are set</li>
        <li>Press 'r' to reset.</li>
      </ul>
      <vertex-viewer id="viewer" class="viewer">
        <vertex-viewer-transform-widget
          id="transform-widget"
        ></vertex-viewer-transform-widget>
        <vertex-viewer-hit-result-indicator
          id="indicator-1"
        ></vertex-viewer-hit-result-indicator>
        <vertex-viewer-hit-result-indicator
          id="indicator-2"
        ></vertex-viewer-hit-result-indicator>
      </vertex-viewer>
    </div>
  </body>
</html>
